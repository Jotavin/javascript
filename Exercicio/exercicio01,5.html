<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra</title>
</head>
<body>
    <h1>Vogal ou Consoante</h1>
    <input type="text" name="letra" id="letra">
    <input type="button" value="Enviar" onclick="enviar()"> 
    <div id="resposta">Resposta</div>
    <script>
        function enviar() { 
            var letra = window.document.querySelector('input#letra').value
                        
            letra = letra.toLowerCase();
            if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
                resposta.innerHTML = `A letra é vogal`
            } else {
                resposta.innerHTML = `A letra é consoante` }
 
        } 
    </script>
</body>
</html>
