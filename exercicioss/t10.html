<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t">
    <button id="btn-check">Botão</button>

    <script>
        document.getElementById('btn-check').onclick = function(){
            let value = document.getElementById('t').value.toLowerCase()
            switch (value){
                case 'm': alert(`Bom dia!`)
                    break
                case 'v': alert(`Boa tarde!`)
                    break
                case 'n': alert(`Boa noite!`)
                    break
                default: alert(`[ERRO] Digite um valor válido`)
                    break
            }
        }
    </script>
</body>
</html>
