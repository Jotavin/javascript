    <title> NACIONALIDADE </title>
    <style>
        body {
            font-family: 'Lato', sans-serif;;
            background: rgb(43, 43, 43);
            color: white;
        }

        input[type=button] {
            width: 85px;
            height: 25px;
            background: #04AA6D;
            color: white;
            cursor: pointer;
            border: 0;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <h1>Detector de Nacionalidade</h1>
    Qual país você vive? <input type="text" name="text1" id="text1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    
    <script>
        function verificar() {
            var nacionalidade = window.document.querySelector('input#text1')
            String(nacionalidade)
            if (nacionalidade == 'Brasil', 'br', 'brasil') { // ou "if (nacionalidade.value) == 'Brasil', 'br', 'brasil')"
                res.innerHTML = `Você é Brasilerio!`
            } else {
                res.innerHTML = `Você é estrangeiro!`
            }            
        }
    </script>    
</body>
