<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: #333;
            font-size: 15pt;
            color: azure;
        }

        #area {
            font: normal 15pt arial;
            background: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja...
    </div>

    <script>
        var area = window.document.querySelector('div#area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseleave', sair)

        function clicar() {            
            area.innerText = 'Clicou!'
            area.style.background = 'green'            
        }

        function entrar() {
            area.innerText = 'Entrou!'
        }

        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'black'
        }
    </script>
    
</body>
</html>
